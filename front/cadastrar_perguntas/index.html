<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Perguntas</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
        <p>Gerencie as perguntas do quiz</p>
    </header>

    <section class="cadastrar">
        <div class="conteudo">
            <h1>Cadastrar Nova Pergunta</h1>
            <p>Adicione uma nova pergunta ao banco de dados do quiz</p>

            <form action="salvar_pergunta.php" method="POST">
                <div class="perguntas">
                    <div class="area-texto">
                        <h4>Texto da Pergunta</h4>
                        <input 
                            type="text" 
                            name="pergunta" 
                            placeholder="Digite a pergunta que deseja cadastrar" 
                            required
                        />
                    </div>

                    <h4>Alternativas</h4>

                    <div class="alternativa">
                        <h4 class="opcao">A</h4>
                        <input 
                            type="text" 
                            name="altA" 
                            placeholder="Digite a alternativa" 
                            required
                        />
                    </div>

                    <div class="alternativa">
                        <h4 class="opcao">B</h4>
                        <input 
                            type="text" 
                            name="altB" 
                            placeholder="Digite a alternativa" 
                            required
                        />
                    </div>

                    <div class="alternativa">
                        <h4 class="opcao">C</h4>
                        <input 
                            type="text" 
                            name="altC" 
                            placeholder="Digite a alternativa" 
                            required
                        />
                    </div>

                    <div class="alternativa">
                        <h4 class="opcao">D</h4>
                        <input 
                            type="text" 
                            name="altD" 
                            placeholder="Digite a alternativa" 
                            required
                        />
                    </div>

                    <h4>dificuldade das perguntas</h4>

                    <select id="cores" name="dificuldade" required>
                        <option value="facil">Fácil - 10 pontos</option>
                        <option value="medio">Médio - 20 pontos</option>
                        <option value="dificil">Difícil - 40 pontos</option>
                    </select>

                    <h4>opção correta</h4>

                    <select id="cores" name="alternativa correta" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>

                    <button type="submit" class="botao-enviar">Cadastrar pergunta</button>
                    
                </div>
            </form>

        </div>
    </section>
</body>
</html>
